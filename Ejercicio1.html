<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 1</title>
    <meta charset="utf 8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bund le.min
    .js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg bg-primary text-light p-3">
            <div class="col display-1 text-center">
                <h1>Ejercicio 1: numero mayor y menor</h1>
            </div>
        </div>
        <form name="registro" id="hongkiat-form"
        method="post" action="javascript:void(0);">
            <div class="input-group mb-1">
                <span class="input-group-text">
                    <input type="number" class="form-control" name="filas"
                    id="filas" placeholder="filas">
                </span>
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text">
                    <input type="number" class="form-control" name="columnas" 
                    id="columnas" placeholder="columnas">
                </span>
            </div>
            <div class="col ms-5">
                <button id="btnCrear" class="button">
                    Crear
                </button>
            </div>
            <div class="col ms-5">
                <button id="btnReiniciar" class="button">
                    Reiniciar
                </button>
            </div>
        </form>
    </div>
    <div id="lista"></div>
    <script src="js/ejercicio1.js"></script>
</body>
</html>
